name: CI

on: [push]

jobs:
  run_tests:
    name: Python-Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # v2

      - name: setup python
        uses: actions/setup-python@e9aba2c848f5ebd159c070c61ea2c4e2b122355e # v2
        with:
          python-version: 3.8

      - name: Install pip
        run: pip install -r requirements/pip.txt

      - name: Install Dependencies
        run: pip install -r requirements/ci.txt

      - name: Install quality equirements
        run: pip install -r ./requirements/quality.txt

      - name: Run black formatter
        run: black --check .

      - name: Run pylint
        run: pylint edx_username_changer test_utils tests

      - name: Run Tests
        run: pytest test_utils tests

      - name: Run coverage
        uses: codecov/codecov-action@29386c70ef20e286228c72b668a06fd0e8399192 # v1
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
